<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>



   
</head>

<body>

  <h1>Fibonacci</h1>

  <h3> Essa sequencia é conhecida no mundo inteiro por se repetir em varias coisas do mundo real por exemplo em girassois </h3>

  
   <script>
      //0 1 2 3 4 5 6
      //0 1 1 2 3 5 8
        let anterior = 0
        let proximo = 1
        let  soma = 0

      let fib = prompt('A sequencia até que número')
      fib = parseInt(fib)

      function mostrarNum(){
 
        for(var i = 0; i <= fib; i++){
        soma = anterior + proximo 
        anterior = proximo
        var vix = proximo = soma
        document.write(vix + ', ')
        }
      }
      mostrarNum()
      
      
    </script>
</body>

</html>
